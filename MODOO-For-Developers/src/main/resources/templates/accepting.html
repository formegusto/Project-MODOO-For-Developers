<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" th:href="@{/static/css/accepting.css}" type="text/css"></link>
<script type="text/javascript" th:src="@{/static/js/accepting.js}"></script>
<title>MODOO For Developers</title>
</head>
<body>
<div class="acceptDiv">
	<div class="acceptHeader">
		수락메세지를 남겨주세요!
	</div>
	<hr/>
	<form class="acceptForm" method="post" th:action="@{/acceptReq}">
		<input type="hidden" name="seq" th:value="${seq}" id="seq"/>
		<input type="hidden" name="requser" th:value="${requser}" />
		<input type="hidden" name="iseqList" class="iseqList" value=""/>
		<textarea name="resmsg" placeholder="메세지"></textarea>
		<div class="acceptBtnGrp">
				<button type="submit">전송</button>
				<button type="button" onclick="onCancle()">취소</button>
		</div>
	</form>
</div>
<div class="sidebar">
	<div class="logobox">
		<div class="logoForm">
			MODOO<br/>
			For<br/>
			Developers<br/>
		</div>
	</div>
	<hr/>
	<div class="profile">
			환영합니다!<br/>
			개발자 '<span th:text="${user.id}"></span>' 님!<br/>
			<div class="btnGrp">
				<button type="button" onclick="location.href='/user/signout'">로그아웃</button>
			</div>
	</div>
	<hr/>
	<div class="nav">
		<ul class="navGrp">
			<li class="navMem" onclick="location.href='/'">통합관리</li>
			<li class="navMem" onclick="location.href='/datamgmt'">데이터관리</li>
			<li class="navMem active">데이터전송</li>
			<li class="navMem" onclick="location.href='/logmgmt'">로그관리</li>
			<li class="navMem" onclick="location.href='/manual'">매뉴얼</li>
		</ul>
	</div>
</div>
<div class="contents">
	<div class="divGrp">
		<div class="divMem">
			<table>
				<thead>
					<tr>
						<td class="tableHeader" th:text="'게시물 \'' + ${board.title} + '\'의 INFOLIST'"></td>
					</tr>
					<tr>
						<td>TITLE</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="info : ${infoList}">
						<td class="infoItem" th:text="${info.title}" th:onclick="'pushIseq(this,' + ${info.iseq} + ')'"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="divGrp">
		<div class="divBtnGrp">
			<button class="left" onclick="location.href='/transfer'">취소</button>
			<button class="right" onclick="onMessage()">확인</button>
		</div>
	</div>
</div>
</body>
</html>
